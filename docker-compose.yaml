version: '3.8'

services:
  carbon:
    image: ghcr.io/protec38/carbon:latest
    restart: unless-stopped
    container_name: carbon-back-new
    volumes:
      - carbon-static:/app/static
      - carbon-data-new:/app/data
    privileged: true
    env_file: '.env'

  frontend-proxy:
    image: docker.io/nginx:latest
    ports:
      - "8002:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - carbon-static:/static:ro
    container_name: carbon-front-new
    depends_on:
      - carbon
    privileged: true

volumes:
  carbon-data-new:
  carbon-static:
