version: '3.8'

services:
  carbon:
    build:
      context: .
      network: host
    restart: unless-stopped
    container_name: carbon-back
    volumes:
      - ./static:/app/static
      - ./data:/app/data
    privileged: true
    environment:
      - DJANGO_CSRF_TRUSTED_ORIGINS
      - DJANGO_ALLOWED_HOSTS

  frontend-proxy:
    image: docker.io/nginx:latest
    ports:
      - "8002:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/static:ro
    container_name: carbon-front
    depends_on:
      - carbon
    privileged: true
